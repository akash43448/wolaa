<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special üíò</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
        }

        .question {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .panda {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }

        .buttons {
            position: relative;
            display: inline-block;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .yes:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }

        .no {
            background-color: #ffccd5;
            color: #d63384;
            position: absolute;
        }

        /* Floating Hearts Animation */
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: floatHearts 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/vC6iD2P.png" alt="Panda holding a sign" class="panda">
        <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="yes" onclick="loveAccepted()">Yes</button>
            <button class="no" id="noButton">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById("noButton");

        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        function loveAccepted() {
            alert("Yay! I love you ‚ù§Ô∏èüíò");
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
